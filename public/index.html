<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Organize Your Work</title>
    <meta
      name="description"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">Task Manager</h1>
        <button class="btn btn-primary" id="createTaskBtn">
          <span class="btn-icon">+</span> Create Task
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="pendingTasks">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>

        <div class="tasks-section">
          <h2 class="section-title">All Tasks</h2>
          <div id="tasksList" class="tasks-grid"></div>
          <div id="emptyState" class="empty-state" style="display: none">
            <div class="empty-icon"></div>
            <h3>No tasks yet</h3>
            <p>Create your first task to get started!</p>
          </div>
        </div>
      </div>
    </main>

    <div id="createTaskModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Task</h2>
          <button class="modal-close" id="closeCreateModal">&times;</button>
        </div>
        <form id="createTaskForm">
          <div class="form-group">
            <label for="taskTitle">Title <span class="required">*</span></label>
            <input
              type="text"
              id="taskTitle"
              name="title"
              placeholder="Enter task title"
              required
            />
          </div>

          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              name="description"
              rows="4"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskPriority">Priority</label>
              <select id="taskPriority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-group">
              <label for="taskDueDate">Due Date</label>
              <input type="date" id="taskDueDate" name="dueDate" />
            </div>
          </div>

          <div class="form-group">
            <label for="taskTags">Tags</label>
            <div class="tag-input-container" id="tagInputContainer">
              <input
                type="text"
                id="taskTagsInput"
                placeholder="Type tag & press Enter"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelCreateBtn"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </div>
        </form>
      </div>
    </div>

    <div id="viewTaskModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Task Details</h2>
          <button class="modal-close" id="closeViewModal">&times;</button>
        </div>
        <div id="taskDetails" class="task-details"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="deleteTaskBtn">
            Delete
          </button>
          <button type="button" class="btn btn-primary" id="editTaskActionBtn">
            Edit Task
          </button>
          <button type="button" class="btn btn-secondary" id="closeDetailsBtn">
            Close
          </button>
        </div>
      </div>
    </div>

    <div id="confirmDeleteModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Delete Task?</h2>
          <button class="modal-close" id="closeViewModal">&times;</button>
    </div>
    <div class="modal-body">
      <h3>Are you sure that you want to delete this task?</h3>
      <p>This task cannot be recovered once it is deleted</p>
    </div>
    <div class="modal-footer">
      <button onclick ="confirmDelete()" type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      <button onclick ="cancelDelete()" type="button" class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
    </div>

    <script src="js/app.js"></script>
    <script src="js/delete.js"></script>
  </body>
</html>
