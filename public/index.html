<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Organize Your Work</title>
    <meta
      name="description"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="viewTasks()">
    <header class="header">
      <div class="container">
        <h1 class="logo">Task Manager</h1>
        <button class="btn btn-primary" id="createTaskBtn">
          <span class="btn-icon">+</span> Create Task
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="pendingTasks">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>

        <div class="tasks-section">
          <h2 class="section-title">All Tasks</h2>
          <div id="tasksList" class="tasks-grid"></div>
          <div id="emptyState" class="empty-state" style="display: none">
            <div class="empty-icon"></div>
            <h3>No tasks yet</h3>
            <p>Create your first task to get started!</p>
          </div>
        </div>
      </div>
    </main>

    <div id="createTaskModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Create New Task</h2>
          <button class="modal-close" id="closeCreateModal">&times;</button>
        </div>
        <form id="createTaskForm">
          <div class="form-group">
            <label for="taskTitle">Title <span class="required">*</span></label>
            <input
              type="text"
              id="taskTitle"
              name="title"
              placeholder="Enter task title"
              required
            />
          </div>

          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              name="description"
              rows="4"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskPriority">Priority</label>
              <select id="taskPriority" name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>

            <div class="form-group">
              <label for="taskDueDate">Due Date <span class="required">*</span></label>
              <input type="date" id="taskDueDate" name="dueDate" required />
            </div>
          </div>

          <div class="form-group">
            <label for="taskTags">Tags</label>
            <div class="tag-input-container" id="tagInputContainer">
              <input
                type="text"
                id="taskTagsInput"
                placeholder="Type tag & press Enter"
              />
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelCreateBtn"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create Task</button>
          </div>
        </form>
      </div>
    </div>

    <div id="viewTaskModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="modal-header">
          <h2>Task Details</h2>
          <button class="modal-close" id="closeViewModal">&times;</button>
        </div>
        <div class="task-details">
          <div class="detail-grid" id="taskDetailSection">
            <div class="detail-item">
              <label>Title</label>
              <div id="detailTitle">-</div>
            </div>
            <div class="detail-item">
              <label>Priority</label>
              <span class="task-priority" id="detailPriority">-</span>
            </div>
            <div class="detail-item">
              <label>Status</label>
              <div id="detailStatus">-</div>
            </div>
            <div class="detail-item full-width">
              <label>Description</label>
              <div id="detailDescription">-</div>
            </div>
            <div class="detail-item">
              <label>Due Date</label>
              <div id="detailDueDate">-</div>
            </div>
            <div class="detail-item">
              <label>Created</label>
              <div id="detailCreated">-</div>
            </div>
            <div class="detail-item full-width">
              <label>Tags</label>
              <div class="task-tags" id="detailTags"></div>
            </div>
          </div>
          <form id="editTaskForm" class="task-details" style="display: none">
            <div class="form-group">
              <label for="editTitle">Title <span class="required">*</span></label>
              <input type="text" id="editTitle" name="title" required />
            </div>
            <div class="form-group">
              <label for="editDescription">Description</label>
              <textarea id="editDescription" name="description" rows="4"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="editPriority">Priority</label>
                <select id="editPriority" name="priority">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editStatus">Status</label>
                <select id="editStatus" name="status">
                  <option value="pending">Pending</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="editDueDate">Due Date <span class="required">*</span></label>
              <input type="date" id="editDueDate" name="dueDate" required />
            </div>
            <div class="form-group">
              <label for="editTagsInput">Tags</label>
              <div class="tag-input-container" id="editTagInputContainer">
                <input type="text" id="editTagsInput" placeholder="Type tag & press Enter" />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="deleteTaskBtn">
            Delete
          </button>
          <button type="button" class="btn btn-primary" id="editTaskActionBtn">
            Edit Task
          </button>
          <button type="button" class="btn btn-secondary" id="closeDetailsBtn">
            Close
          </button>
        </div>
      </div>
    </div>


    <script src="js/main.js" defer></script>
    <script src="js/read.js" defer></script>
    <script src="js/jafar.js" defer></script>
    <script src="js/ethan.js" defer></script>
    <script src="js/syakirah.js" defer></script>
  </body>
</html>
